<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap v5.1.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/fpay.css">
  <title>Fpay - Challenge</title>
</head>

<body class="d-flex flex-column h-100 bg-beige">

  <nav class="navbar navbar-light bg-white border-bottom border-light shadow-sm">
    <div class="container p-2">
        <div class="col">
          <img src="./img/fpay-logo-v1.svg" alt="Logo Fpay" width="100" height="40">
        </div>
        <div class="navbar-nav d-flex">
          <a href="#" class="btn btn-outline-primary" onclick="divAddUser('show')">Nuevo Usuario</a>
        </div>
    </div>
  </nav>

  <main class="container">

    <div class="row visually-hidden" id="div_messages"></div>

    <section class="row my-4" id="div_new_user">
      <div class="col-lg-8 mx-auto">
        <div class="card border-1 border-brown shadow p-4">
          <h2 class="text-center">Nuevo Usuario</h2>
          <div class="form-group col-md-8 col-lg-8 mx-auto">
            <label>Nombre Completo</label>
            <input type="text" name="name" id="new_name" class="form-control" required="true">
          </div>
          <div class="col-12 mt-4 text-center">
            <button type="submit" class="btn btn-primary col-5 col-md-4 col-lg-3" id="btn_save" onclick="saveNewUser()">
              <span class="spinner-border spinner-border-sm me-2 visually-hidden" role="status" aria-hidden="true"
                id="spinner_save"></span>
              Guardar
            </button>
            <button type="button" class="btn btn-secondary col-5 col-md-4 col-lg-3" onclick="divAddUser('hide')">
              Cancelar
            </button>
          </div>
        </div>
      </div>
    </section>

    <h1 class="text-center text-brown mb-2 mt-3">Lista de Usuarios</h1>
    <hr class="col-4 col-md-3 col-lg-2 mx-auto mt-0 bg-brown opacity-75" style="height: 3px;">
    <div class="row" id="div_users">
      <div class="col text-center my-5">
        <div class="spinner-border text-success" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer bg-dark mt-auto text-white">
    <div class="container">
      <div class="row py-4">
        <div class="col">
          <img src="./img/fpay-logo-v2.svg" alt="Logo Fpay" width="70">
        </div>
        <div class="col text-end">&copy; Jimmy Buritic√°</div>
      </div>
    </div>
  </footer>

  <script src="./js/fpay.js?v=3"></script>

</body>

</html>
